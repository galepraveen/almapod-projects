<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title> pseudo classes and elements </title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h4> placeholder and hover effect </h4>
    <input type="text" name="name" id="name" value="" placeholder="enter name"/>
    <button class="btn"> submit </button>
    
    <h4> first, last and nth child effect </h4>
    <div class="parent">
      <p> first para </p>
      <p> seco<span>nd pa</span>ra </p>
      <p> last para </p>
    </div>
    
    <h4> first letter, line effect </h4>
    <div class="parent2">
      <p> first para </p>
      <p> second para </p>
      <p> last para </p>
    </div>
    
    <h4> before and after effect </h4>
    <p class=mid> mid sentence </p>
    
    <h4> selection effect </h4>
    <p class="select"> select this text to see the changes </p>
    
  </body>
</html>
