<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title> display props </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1> displaying block</h1>
    <div class="block">
      <ul>
        <li> apple </li>
        <li> banana </li>
        <li> mango </li>
        <li> guava </li>
        <li> kiwi </li>
      </ul>
    </div>
    
    <h1> displaying inline block</h1>
    <div class="inline-block">
      <ul>
        <li> apple </li>
        <li> banana </li>
        <li> mango </li>
        <li> guava </li>
        <li> kiwi </li>
      </ul>
    </div>
    
    <h1> displaying inline</h1>
    <div class="inline">
      <ul>
        <li> apple </li>
        <li> banana </li>
        <li> mango </li>
        <li> guava </li>
        <li> kiwi </li>
      </ul>
    </div>
    
    <h1> displaying none</h1>
    <div class="none">
      <ul>
        <li> apple </li>
        <li> banana </li>
        <li> mango </li>
        <li> guava </li>
        <li> kiwi </li>
      </ul>
    </div>
  </body>
</html>
