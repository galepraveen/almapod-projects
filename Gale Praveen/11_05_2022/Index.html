<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title> HTML iframes </title>
  </head>
  <body style="text-align: center;">
    <!--embedding an external video-->
    <div>
      <h1>embedding an external video</h1>
      <iframe src="https://www.youtube.com/embed/DKjBFXfLqQ8" frameborder="1"></iframe>
    </div>
    <br />
    <br />
    <!--adding audio-->
    <h1>importing an mp3 audio </h1>
    <audio controls>
      <source src="./file.mp3" type="audio/mp3"/>
    </audio>
    <br />
    <br />
    <br />
    <!-- adding video -->
    <h1>importing an mp4 video </h1>
      <video controls width="330">
        <source src="./video.mp4" type="video/mp4"/>
      </video>
    <br />
    <br />
    <br />
    <!-- adding image -->
    <h1>importing a jpeg image through link</h1>
    <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="this is an image" width="330" />
    <br />
    <br />
    <br />
    <h1>importing a jpeg image from folder </h1>
    <img src="./cafe-3.jpg" alt="this is an image from folder" />
    <br />
    <br />
    <br />
      <h1> special characters </h1>
      <p>Ampersand: &amp;</p>
      <p>Comma: &comma;</p>
      <p>Not: &not;</p>
      <p>Quest: &quest;</p>
      <p>Less than: &lt;</p>
      <p>Greater than: &gt;</p>
      <p>Equals: &equals;</p>
  </body>
</html>
